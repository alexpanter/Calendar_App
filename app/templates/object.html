
{% macro dayTasks(tasks) -%}
<td style="text-align: center;">
	{% if tasks is equalto [] %}
		&lt;FRI&gt;
	{% else %}
		{% for t in tasks %}
			<h4>{{ t.title }}</h4>
			<h5>{{ t.start.hour }}:{{  t.start.minute }}  -  {{ t.stop.hour }}:{{ t.stop.minute }}</h5>
				{{ t.description }}
			<br style="margin: 0 0 20px 0;">
		{% endfor %}
	{% endif %}
</td>
{% endmacro %}
